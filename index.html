<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Flinoid</title>
    <link rel="stylesheet" href="./css/base.css">
</head>
<body>
    <section class="section-flex">
        <div class="header container">
            <div class="nav">
                <img class="brand-icon" src="./images/flinoid.png" alt="">
            <p class="brand">Flinoid Texvo</p>
            </div>
        </div>

        <div class="container my-logins">
            <h2 class="sign-in">Sign in</h2>
            <p class="account">New to us? <a href="">Create an account</a></p>
            <form class="signin-form" action="">
                <input class="form-input" type="email" name="" placeholder="E-mail address">
                <input class="form-input" type="password" name="" placeholder="Password">
                <div class="submit-btn-container">
                    <button class="submit-btn">continue</button>
                </div>
            </form>
            <div class="logins">
                <button class="login-facebook"><i class="fab fa-facebook-f"></i> <strong >Login With Facebook</strong></button>
                <button class="login-google"><i class="fab fa-google"></i> <strong>Login With Google</strong></button>
            </div>
            <a class="forget-password" href="">Forget password</a>
        </div>
    </section>

    <!-- script -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
